name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: ["1.8"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java-version }}

      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        cache: maven
    - name: Build with Maven

      run: mvn -Dtest=DemoTest test surefire-report:report -Dsurefire.report.format=junit -Dsurefire.report.name=junit/test-results-selenium-${{ matrix.java-version }}

    - name: Test Results Selenium
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: UI tests selenium            # Name of the check run which will be created
        path: junit/test-results-selenium-${{ matrix.java-version }}.xml    # Path to test results

        reporter: java-junit        # Format of test results

