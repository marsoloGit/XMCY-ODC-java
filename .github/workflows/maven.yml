name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8

      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
#      run: mvn test --file pom.xml
#      run: mvn -Dtest=DemoTest test
      run: mvn -Dtest=DemoTest test surefire-report:report -Dsurefire.report.format=junit -Dsurefire.report.name=test-results-selenium-${{ matrix.python-version }}
#      run: pytest tests/functional_tests/demo_test.py --doctest-modules --junitxml=junit/test-results-selenium-${{ matrix.python-version }}.xml

    - name: Test Results Selenium
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: UI tests selenium            # Name of the check run which will be created
          path: junit/test-results-selenium-test-results-selenium-${{ matrix.python-version }}.xml    # Path to test results
          reporter: java-junit        # Format of test results